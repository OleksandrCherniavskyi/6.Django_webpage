{% block content %}

{% for group in request.user.groups.all %}
{% if  group.name == 'Enterprise' or group.name == 'Premium'  %}

<h5>Thumbnail 400px</h5>

<ul>
    {% for image in images %}
    {% if image.thumbnail_400 %}
    <li><a href="{{ image.thumbnail_400.url }}">{{ '400px' }}</a></li>
    {% endif %}
    {% endfor %}
</ul>

{% endif %}
{% endfor %}

{% endblock %}
