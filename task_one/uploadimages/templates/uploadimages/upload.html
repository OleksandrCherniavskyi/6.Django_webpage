{% extends 'uploadimages/main.html' %}

{% block content %}
{% load static %}

<thead>
  <link rel="stylesheet" type="text/css" href="{% static '/css/upload.css' %}">
</thead>
<tbody>
  <div class="container">
      <h2>Upload Image</h2>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h5>{{ form.as_p }}</h5>
          <button type="submit">Upload</button>
      </form>
  </div>
</tbody>
{% endblock %}
