{% extends 'uploadimages/main.html' %}

{% block content %}
  <h2>Generate Magic Links</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Generate Links</button>
  </form>
  {% if links %}
    <h3>Links:</h3>
    <ul>
      {% for link in links %}
        <li><a href="{{ link }}">{{ link }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
